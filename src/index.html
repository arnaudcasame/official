<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Arnaud Casamé's presentation web site">
</head>

<body>
    <section class="levels show" id="overall">
        <article class="container">
            <div class="anim-wrapper">
                <i class="fa fa-desktop" id="desktop"></i> 
                <i class="fa fa-laptop" id="laptop"></i> 
                <i class="fa fa-mobile" id="mobile"></i>
                <i class="fa fa-database" id="database"></i>
                <div class="pic-wrapper">
                    <img id="main-hero" alt="Picture of Arnaud Casamé">
                </div>
            </div>
            <p>Hi, I'm <span>Arnaud Casamé</span>. I'm a <span>Software Engineer.</span></p>
            <p class="nav down"><a href="#bio"><i class="fa fa-angle-down"></i></a></p>
        </article>
    </section>
    <section class="levels presentation" id="bio"></section>
    <section class="levels" id="my-projects">
        <h2>My Projects</h2>
        <article class="projects"></article>
        <p class="nav down"><a href="#my-certs"><i class="fa fa-angle-down"></i></a></p>
    </section>
    <section class="levels" id="my-certs">
        <h2>My Certifications (<span id="num-certs"></span>)</h2>
        <article class="certs"></article>
        <p class="nav down"><a href="#tools"><i class="fa fa-angle-down"></i></a></p>
    </section>
    <section class="levels my-tools" id="tools">
        <h2>My Tools (<span id="num-tools"></span>)</h2>
        <article class="tools-container"></article>
        <p class="nav down"><a href="#overall"><i class="fa fa-angle-up"></i></a></p>
    </section>
    <script>
        (function (b, o, i, l, e, r) {
            b.GoogleAnalyticsObject = l; b[l] || (b[l] =
                function () { (b[l].q = b[l].q || []).push(arguments) }); b[l].l = +new Date;
            e = o.createElement(i); r = o.getElementsByTagName(i)[0];
            e.src = 'https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e, r)
        }(window, document, 'script', 'ga'));
        ga('create', 'UA-XXXXX-X', 'auto'); ga('send', 'pageview');
    </script>
</body>

</html>
